name: Docker Image CI

on:
  push:
    branches: [ 036-deploy-api-aws ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build & push the Docker image
        env:
          PASSWORD: ${{ secrets.PASSWORD }}
          USER: ${{ secrets.USER }}
          HOST: ${{ secrets.HOST }}
          DATABASE: ${{ secrets.DATABASE }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ea-agile-sprint
          IMAGE_TAG: team4-api
        run: |
          docker build --build-arg PASSWORD=${PASSWORD} --build-arg USER=${USER} --build-arg HOST=${HOST} --build-arg DATABASE=${DATABASE} -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
